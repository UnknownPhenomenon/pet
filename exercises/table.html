<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table exersice</title>
    <style>
      .table-exercice {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <caption>
          структура расходов
        </caption>
        <thead>
          <tr>
            <th rowspan="2">статья</th>
            <th colspan="2">сумма</th>
          </tr>
          <tr>
            <th>руб</th>
            <th>$</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Зарплата</td>
            <td>100 000</td>
            <td>2 000</td>
          </tr>
          <tr>
            <td>сервисы</td>
            <td>50 000</td>
            <td>700</td>
          </tr>
        </tbody>
        <tfoot>
          <td>итог</td>
          <td>150 000</td>
          <td>2 700</td>
        </tfoot>
      </table>
    </section>

    <section class="table-exercice">
      <table>
        <caption>
          Таблица расходов и доходов
        </caption>
        <thead>
          <tr>
            <td>Год</td>
            <th colspan="2">2023</th>
            <th colspan="2">2024</th>
          </tr>
          <tr>
            <td>Полугодие</td>
            <th>1</th>
            <th>2</th>
            <th>1</th>
            <th>2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Доход</td>
            <td>1500$</td>
            <td>1800$</td>
            <td>2000$</td>
            <td>3000$</td>
          </tr>
          <tr>
            <td>Расход</td>
            <td>-500$</td>
            <td>-600$</td>
            <td>-700$</td>
            <td>-1000$</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Итог</td>
            <td>1000$</td>
            <td>1200$</td>
            <td>1300$</td>
            <td>2000$</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
