<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>styling images</title>
    <style>
      .round-border {
        width: 200px;
        border-radius: 10px;
      }

      .square {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }

      .circle {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <img class="round-border" src="images/cat.png" alt="my lovely cat" />
    <img class="square" src="images/cat.png" alt="my lovely cat" />
    <img class="circle" src="images/cat.png" alt="my lovely cat" />
  </body>
</html>
