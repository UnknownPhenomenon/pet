<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textbox</title>
    <link rel="stylesheet" href="styles/7d-textbox.css" />
  </head>
  <body>
    <input class="search" type="text" placeholder="Search" />
    <input class="URL" type="text" placeholder="Search Google or type a URL" />
    <p class="mail">Email</p>
    <input class="email" type="text" />
    <p class="policy">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="join">Agree & Join</button>
    <img src="images/cat.png" alt="cat" />
    <input class="cat" type="text" placeholder="What's happening?" />
    <button class="tweet-button">Tweet</button>
  </body>
</html>
