<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form style exercise</title>
    <link rel="stylesheet" href="styles/formstyleex.css" />
  </head>
  <body>
    <form action="#">
      <header><h1>Свяжитесь со мной</h1></header>
      <div class="input-container">
        <img src="../youtube-project/icons/explore.svg" alt="" />
        <div class="inner-input-content">
          <label for="email">E-mail*</label>
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Введите E-mail"
            required
          />
        </div>
      </div>
      <div class="input-container">
        <img src="../youtube-project/icons/explore.svg" alt="" />
        <div class="inner-input-content">
          <label for="text">Telegram</label>
          <input
            class="input"
            type="text"
            id="telegram"
            name="telegram"
            placeholder="Введите Telegram"
          />
        </div>
      </div>
      <div class="input-container">
        <img src="../youtube-project/icons/explore.svg" alt="" />
        <div class="inner-input-content">
          <label for="topic">Тема</label>
          <select class="input" name="topic" id="topic" required>
            <option value="courses">Приобретение курсов</option>
            <option value="feedback">Обратная связь</option>
          </select>
        </div>
      </div>
      <div class="input-container">
        <div class="inner-input-content">
          <label for="comment">Комментарий</label>
          <textarea
            class="input"
            name="comment"
            id="comment"
            cols="21"
            rows="10"
            placeholder="Введите текст"
          ></textarea>
        </div>
      </div>
      <button>Отправить</button>
    </form>
  </body>
</html>
