<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9g</title>
    <link rel="stylesheet" href="styles/9g.css" />

  <body>
    <div class="profile">
      <div class="profile-img">

      </div>

          </div>

          </div>
        </div>

      </div>
    </div>
