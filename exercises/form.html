<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-exercice</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="query">Введите запрос</label>
        <input
          type="text"
          placeholder="Запрос..."
          id="query"
          name="search_query"
          title="Введите только цифры"
          pattern="/^\d+$"
          minlength="3"
          maxlength="20"
          required
        />
        <div>
          <label for="agree">Согласен с обрабосткой данных</label>
          <input type="checkbox" name="agree" id="agree" />
        </div>

        <div>
          <input type="radio" name="search" id="all" value="all" />
          <label for="all">Поиск повсюду</label>
        </div>
        <div>
          <input type="radio" name="search" id="youtube" value="youtube" />
          <label for="youtube">Поиск на YouTube</label>
        </div>
        <div>
          <label for="topic">Тематика</label>
          <select name="topic" id="topic">
            <option value="1">Все</option>
            <optgroup label="Популярные">
              <option value="2">Животные</option>
              <option value="3" selected>Разработка</option>
            </optgroup>

            <optgroup label="Популярные">
              <option value="2">Животные</option>
              <option value="3" selected>Разработка</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="volume">Громкость</label>
          <input
            type="range"
            name="volume"
            id="volume"
            min="0"
            max="10"
            step="2"
          />
        </div>
        <div>
          <label for="num">Оценка</label>
          <input type="number" name="num" id="num" min="1" max="5" step="1" />
        </div>
        <div>
          <label for="text">Комментарий</label>
          <textarea
            name="text"
            id="text"
            cols="100"
            rows="10"
            placeholder="Введите текст"
          ></textarea>
        </div>
      </div>
      <button>искать на youtube</button>
    </form>

    <main>
      <h1>Свяжитесь со мной</h1>
      <form action="/#">
        <div>
          <label for="email">E-mail*</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Введите E-mail"
            required
          />
        </div>
        <div>
          <label for="text">Telegram</label>
          <input
            type="text"
            id="telegram"
            name="telegram"
            placeholder="Введите Telegram"
          />
        </div>
        <div>
          <label for="topic">Тема</label>
          <select name="topic" id="topic" required>
            <option value="courses">Приобретение курсов</option>
            <option value="feedback">Обратная связь</option>
          </select>
        </div>
        <div>
          <label for="comment">Комментарий</label>
          <textarea
            name="comment"
            id="comment"
            cols="21"
            rows="10"
            placeholder="Введите текст"
          ></textarea>
        </div>
        <button>отправить</button>
      </form>
    </main>
  </body>
</html>
