<!DOCTYPE html>
<html lang="en">
  <head>

    <title>11d</title>
    <link rel="stylesheet" href="styles/11d.css" />
  </head>
  <body>
    <div class="grid">
      <div class="profile">
        <img class="cat" src="images/cat.png" alt="" />

        <div class="friend-list">
          <img class="friend-img" src="images/cat.png" alt="" />

        </div>
        <button>Add friend</button>
      </div>

      <div class="profile">
        <img class="cat" src="images/mimi.jpg" alt="" />
        <p class="name">Mimi</p>
        <div class="friend-list">
          <img class="friend-img" src="images/cat.png" alt="" />
          <p class="description">3 mutual friends</p>
        </div>
        <button>Add friend</button>
      </div>

      <div class="profile">
        <img class="cat" src="images/rex.jpg" alt="" />
        <p class="name">Rex</p>
        <div class="friend-list">
          <img class="friend-img" src="images/cat.png" alt="" />
          <p class="description">4 mutual friends</p>
        </div>
        <button>Add friend</button>
      </div>
    </div>
  </body>
</html>
